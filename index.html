<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
    <title>TOP Calculator Project</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="display__window"></div>
            <button class="display__clear">Clear</button>
        </div>
        <div class="input-container">
            <div class="input__left">
                <button class="input__numeric" value="7">7</button>
                <button class="input__numeric" value="8">8</button>
                <button class="input__numeric" value="9">9</button>
                <button class="input__numeric" value="4">4</button>
                <button class="input__numeric" value="5">5</button>
                <button class="input__numeric" value="6">6</button>
                <button class="input__numeric" value="1">1</button>
                <button class="input__numeric" value="2">2</button>
                <button class="input__numeric" value="3">3</button>
                <button class="input__numeric" value="0">0</button>
                <button class="input__decimal" value=".">.</button>
                <button class="input__backspace">⌫</button>
            </div>
            <div class="input__right">
                <button class="input__operator" value="/">÷</button>
                <button class="input__operator" value="*">X</button>
                <button class="input__operator" value="-">−</button>
                <button class="input__operator" value="+">+</button>
            </div>
        </div>
        <div class="input__bottom">
            <button class="input__equality">=</button>
        </div>
    </div>
</body>
</html>
