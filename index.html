<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
    <title>TOP Calculator Project</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="display__window"></div>
            <button class="display__clear">Clear</button>
        </div>
        <div class="input-container">
            <div class="input__left">
                <button class="input__numeric">7</button>
                <button class="input__numeric">8</button>
                <button class="input__numeric">9</button>
                <button class="input__numeric">4</button>
                <button class="input__numeric">5</button>
                <button class="input__numeric">6</button>
                <button class="input__numeric">1</button>
                <button class="input__numeric">2</button>
                <button class="input__numeric">3</button>
                <button class="input__numeric">0</button>
                <button class="input__numeric">.</button>
                <button class="input__backspace">⌫</button>
            </div>
            <div class="input__right">
                <button class="input__operator">÷</button>
                <button class="input__operator">×</button>
                <button class="input__operator">−</button>
                <button class="input__operator">+</button>
            </div>
        </div>
        <div class="input__bottom">
            <button class="input__equality">=</button>
        </div>
    </div>
</body>
</html>
